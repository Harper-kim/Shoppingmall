<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <h2 class="sidebar-title">관리자 메뉴</h2>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-section="dashboard">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="products">상품 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="users">사용자 관리</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 메인 콘텐츠 -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- 대시보드 섹션 -->
            <section id="dashboard" class="admin-section">
                <h2>대시보드</h2>
                <p>환영합니다, 관리자님! 이곳에서 웹사이트의 주요 통계를 확인할 수 있습니다.</p>
                <!-- 대시보드 통계 등을 추가 -->
            </section>

            <!-- 상품 관리 섹션 -->
            <section id="products" class="admin-section" style="display: none;">
                <h2>상품 관리</h2>
                <button class="btn btn-primary mb-3" onclick="window.location.href='/add-product'">새 상품 추가</button>
                <table class="table">
                    <thead>
                    <tr>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>재고</th>
                        <th>작업</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>예시 상품</td>
                        <td>₩10000</td>
                        <td>50</td>
                        <td><button class="btn btn-sm btn-danger">삭제</button></td>
                    </tr>
                    </tbody>
                </table>
            </section>

            <!-- 사용자 관리 섹션 -->
            <section id="users" class="admin-section" style="display: none;">
                <h2>사용자 관리</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th>사용자명</th>
                        <th>이메일</th>
                        <th>가입일</th>
                        <th>작업</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>홍길동</td>
                        <td>hong@example.com</td>
                        <td>2024-01-01</td>
                        <td><button class="btn btn-sm btn-danger">삭제</button></td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</div>

<script src="js/admin.js"></script>
</body>
</html>
