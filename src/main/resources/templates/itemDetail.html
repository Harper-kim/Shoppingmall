<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>상품 상세 페이지</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="/css/itemDetail.css" rel="stylesheet" />
    <link href="/css/header.css" rel="stylesheet" />

</head>

<div th:insert="~{header :: header}"></div>

<body>
<div class="product-detail">
    <div class="image-gallery">
        <img id="main-image" th:src="${item.ItemImage}" alt="상품 이미지">
    </div>
    <div class="product-info">
        <form action="/cart/add" method="post">
            <input type="hidden" name="user_id" value="${session.user_id}"> <!-- userId를 세션에서 가져옴 -->
            <h1 class="product-title" th:text="${item.item_name}">상품 이름</h1>
            <p class="product-price" th:text="'₩' + ${item.sale_price}">₩0</p>
            <p class="product-description" th:text="${item.item_content}">이곳에 상품 설명을 입력하세요. 상품의 특징과 장점을 설명합니다.</p>
            <!-- item_key와 수량을 숨겨진 입력 필드로 추가 -->
            <input type="hidden" name="item_key" th:value="${item.item_key}" />
            <input type="number" name="cnt" value="1" min="1" />

            <button class="add-to-cart" onclick="addToCart()">장바구니에 추가</button>
        </form>
        <button class="buy-now" onclick="addToCart()">구매하기</button>
    </div>
</div>
<script src="js/itemDetail.js"></script>
<script src="js/header.js"></script>
</body>
</html>
