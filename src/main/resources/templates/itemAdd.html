<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/itemAdd.css">
</head>
<body>
<div class="container mt-5">
    <h1>상품 등록</h1>
    <form action="/add_itemPro" method="POST" enctype="multipart/form-data" >
        <div class="mb-3">
            <label for="category" class="form-label">카테고리</label>
            <select class="form-control" id="category" name="category" required>
                <option value="" disabled selected>선택하세요</option>
                <option value="true">남성 의류</option>
                <option value="false">여성 의류</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="item_name" class="form-label">상품명</label>
            <input type="text" class="form-control" id="item_name" name="item_name" required>
        </div>
        <div class="mb-3">
            <label for="sale_price" class="form-label">가격</label>
            <input type="number" class="form-control" id="sale_price" name="sale_price" required>
        </div>
        <div class="mb-3">
            <label for="cnt" class="form-label">수량</label>
            <input type="number" class="form-control" id="cnt" name="cnt" required>
        </div>
        <div class="mb-3">
            <label for="item_content" class="form-label">설명</label>
            <textarea class="form-control" id="item_content" name="item_content" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="item_img" class="form-label">이미지 업로드</label>
            <input type="file" class="form-control" id="item_img" name="item_img" required>
            <div id="imagePreview"></div>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>
<script src="js/itemAdd.js"></script>
</body>
</html>
