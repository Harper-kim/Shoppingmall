<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 메인 페이지</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

<!-- Header -->
<div th:insert="~{header :: header}"></div>

<!-- Main Banner -->
<section class="banner">
    <h2>최고의 상품을 만나보세요!</h2>
    <p>다양한 할인과 혜택을 제공합니다.</p>
</section>

<!-- Product Section -->
<section id="products" class="products">
    <h2>인기 상품</h2>
    <div class="product-list">
        <!-- 상품 카드 -->
        <div class="product-card" th:each="item : ${items}">
            <img th:src="${item.ItemImage}" alt="상품 이미지">
            <h3 th:text="${item.item_name}">상품명 1</h3>
            <p th:text="'₩' + ${item.sale_price}">₩29,000</p>
        </div>
        <!-- 추가 상품 카드 필요 시 복사 -->
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <p>© 2024 My 쇼핑몰. All Rights Reserved.</p>
</footer>

<script src="js/main.js"></script>
<script src="js/header.js"></script>
</body>
</html>
