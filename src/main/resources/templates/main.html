<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 메인 페이지</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Header -->
<header class="header">
    <h1>My 쇼핑몰</h1>
    <nav class="nav">
        <a href="#home">홈</a>
        <a href="/product">상품</a>
        <a href="#contact">문의하기</a>
    </nav>
</header>

<!-- Main Banner -->
<section class="banner">
    <h2>최고의 상품을 만나보세요!</h2>
    <p>다양한 할인과 혜택을 제공합니다.</p>
</section>

<!-- Product Section -->
<section id="products" class="products">
    <h2>인기 상품</h2>
    <div class="product-list">
        <!-- 상품 카드 -->
        <div class="product-card">
            <img src="img/product1.jpg" alt="상품 1">
            <h3>상품명 1</h3>
            <p>₩29,000</p>
        </div>
        <div class="product-card">
            <img src="img/product2.jpg" alt="상품 2">
            <h3>상품명 2</h3>
            <p>₩45,000</p>
        </div>
        <!-- 추가 상품 카드 필요 시 복사 -->
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <p>© 2024 My 쇼핑몰. All Rights Reserved.</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
