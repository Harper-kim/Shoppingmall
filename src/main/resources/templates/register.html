<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="signup-container">
  <h1>회원가입</h1>
  <form id="signup-form" onsubmit="return validateSignupForm()">
    <label for="name">이름</label>
    <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">

    <label for="confirm-password">비밀번호 확인</label>
    <input type="password" id="confirm-password" name="confirm-password" required placeholder="비밀번호를 다시 입력하세요">

    <button type="submit">회원가입</button>
  </form>
  <p id="error-message" class="error hidden"></p>
  <p>이미 회원이신가요? <a href="login.html">로그인</a></p>
</div>
<script src="js/register.js"></script>
</body>
</html>
