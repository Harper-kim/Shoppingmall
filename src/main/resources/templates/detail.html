<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Home - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/detail.css" rel="stylesheet" />
    </head>
    <body>
    <div class="product-detail">
        <div class="image-gallery">
            <img id="main-image" src="product-main.jpg" alt="상품 이미지">
            <div class="thumbnail-gallery">
                <img src="product-thumb1.jpg" alt="썸네일 1" onclick="changeImage('product-thumb1.jpg')">
                <img src="product-thumb2.jpg" alt="썸네일 2" onclick="changeImage('product-thumb2.jpg')">
                <img src="product-thumb3.jpg" alt="썸네일 3" onclick="changeImage('product-thumb3.jpg')">
            </div>
        </div>
        <div class="product-info">
            <h1 class="product-title">상품 이름</h1>
            <p class="product-price">₩29,900</p>
            <p class="product-description">이곳에 상품 설명을 입력하세요. 상품의 특징과 장점을 설명합니다.</p>
            <button class="add-to-cart" onclick="addToCart()">장바구니에 추가</button>
        </div>
    </div>
    <script src="js/script.js"></script>
    </body>
</html>
