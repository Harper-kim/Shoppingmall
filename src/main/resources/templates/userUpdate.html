<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원정보 수정 페이지</title>
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="signup-container">
  <h1>회원정보 수정</h1>
  <form id="update-form" onsubmit="return validateUpdateForm()" action="/user/updatePro" method="post">
    <label for="name">이름</label>
    <input type="text" id="name" name="name" required placeholder="이름을 입력하세요" th:value="${user.name}">

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요" th:value="${user.email}">

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요 (변경할 경우 입력)">

    <label for="confirm-password">비밀번호 확인</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호를 다시 입력하세요">

    <label for="tel">전화번호</label>
    <input type="text" id="tel" name="tel" required placeholder="전화번호를 입력하세요" th:value="${user.tel}">


    <button type="submit">수정 완료</button>
  </form>

  <p id="error-message" class="error hidden"></p>
  <p>회원가입을 원하신다면? <a href="register">회원가입</a></p>
</div>
<script src="/js/register.js"></script>
</body>
</html>
